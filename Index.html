<!DOCTYPE html>
<html>

<head>
  <title>Jay Khemchandani - Business Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Star+Wars&display=swap');

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
    }

    .name {
      font-family: 'Star Wars', Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .university {
      font-size: 18px;
      color: darkred;
      margin-bottom: 10px;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: inline-block;
      margin-right: 10px;
      color: #555;
      text-decoration: none;
    }

    .social a:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="name">Jay Khemchandani</div>
    <div class="title">Student at <span class="university">Stanford University</span></div>
    <div class="title">Studying Computer Science</div>
    <div class="social">
      <a href="https://www.instagram.com/jay.411_">Instagram: jay.411_</a>
      <a href="https://www.snapchat.com/add/jay.khem">Snapchat: jay.khem</a>
    </div>
  </div>
</body>

</html>
