<!DOCTYPE html>
<html>
<head>
    <title>Jay Khemchandani - Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .card .university {
            color: #8B0000; /* Dark red color */
            font-weight: bold;
        }

        .card .position {
            color: #000000; /* Black color */
        }

        .card a {
            color: #0066cc;
            text-decoration: none;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="yayeet4.png" alt="Personal Image" width="200" height="200">
        <h1>Jay Khemchandani</h1>
        <p class="position"><span class="university">Freshman</span> at <span class="university">Stanford University</span></p>
        <p>Phone: 407-488-3643</p>
        <p>Email: jaykhem@stanford.edu</p>
        <p>Instagram: <a href="https://www.instagram.com/Jay.411_">Jay.411_</a></p>
        <p>Snapchat: <a href="https://www.snapchat.com/add/jay.khem">jay.khem</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/jay-khemchandani">Jay Khemchandani</a></p>
    </div>
</body>
</html>
